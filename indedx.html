<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Comic Book Hangman game</title>
    <link rel="stylesheet" type="text/css" href="css/test.css">
  </head>

  <body>

    <div class="wrapper">
      <h1>Comic Book Hangman</h1>

        <p>Click on any letter to start guessing. </p>
    </div>
    <div class="wrapper">
      

      <p id="catagoryName"></p>

      <div id="hold">
      </div>

      <p id="mylives"></p>

      <p id="clue">Clue: </p>  

        

      <div class="container">

        <button id="hint">Click for Clue</button>

        <button id="reset">Play again</button>

      </div>
      <div id="buttons">
      </div> 
    </div>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
